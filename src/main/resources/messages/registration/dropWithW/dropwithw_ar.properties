prop.dps.dropw.rule.03=\u0627\u0644\u0637\u0644\u0628\u0629 \u0628\u0646\u0645\u0637 \u0627\u0644\u062A\u0641\u0631\u063A \u0627\u0644\u062C\u0632\u0626\u064A: \u0625\u062C\u0645\u0627\u0644\u064A \u0639\u062F\u062F \u0627\u0644\u0633\u0627\u0639\u0627\u062A \u0627\u0644\u0645\u0633\u062C\u0644\u0629 \u0644\u0627 \u062A\u0642\u0644 \u0639\u0646 3 \u0633\u0627\u0639\u0627\u062A \u0645\u0639\u062A\u0645\u062F\u0629 \u0625\u0644\u0627 \u0627\u0630\u0627 \u0643\u0627\u0646 \u0627\u0644\u0637\u0627\u0644\u0628 \u0645\u0633\u062C\u0644 \u0644\u0644\u0631\u0633\u0627\u0644\u0629

